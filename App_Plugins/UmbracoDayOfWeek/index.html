	<label ng-if="!inEditState">{{displayValue}}</label>
	<div ng-if="inEditState">

	<span ng-if="!inEditState" class="data-api-picker-edit-label" ng-click="onEdit()">{{translations.UmbracoDayOfWeek_Edit}}</span>
</div>
